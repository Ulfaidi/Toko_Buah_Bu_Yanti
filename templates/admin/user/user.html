{% include 'admin/templates/header.html' %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-custom shadow-success border-radius-lg pt-4 pb-3">
            <div class="row">
              <div class="col-6 d-flex align-items-center">
                <h6 class="text-white text-capitalize ps-3">Tabel User</h6>
              </div>
              <div class="col-6 text-end">
                <a class="btn bg-gradient-custom text-white mb-0 me-4" href="/addUser"><i class="material-icons text-sm">add</i>&nbsp;&nbsp;Add New User</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Username</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Role</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr>
                  <td>
                    <div class="d-flex px-4 py-1">
                      <h6 class="mb-0 me-4 text-sm">{{ loop.index }}.</h6>
                      <div>
                        <img src="../static/assets/imgUsers/user.jpg" class="avatar avatar-sm me-3 border-radius-lg" alt="user1" />
                      </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{ user.username }}</h6>
                      </div>
                    </div>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">{{ user.role }} </span>
                  </td>
                  <td class="align-middle text-center">
                    <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="/deleteUser/{{ user._id }}"><i class="material-icons text-sm me-2">delete</i>Delete</a>
                    <a class="btn btn-link text-dark px-3 mb-0" href="/editUser/{{ user._id }}"><i class="material-icons text-sm me-2">edit</i>Edit</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'admin/templates/footer.html' %}
