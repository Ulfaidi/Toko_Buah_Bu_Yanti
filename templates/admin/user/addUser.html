{% include 'admin/templates/header.html' %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-custom shadow-success border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Tambah User</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <div class="container mt-5">
              {% if user_exists %}
              <div class="alert alert-danger alert-dismissible text-white" role="alert">
                <span class="text-sm">User sudah ada <a href="#nama" class="alert-link text-white">Nama User</a>. Mohon gunakan nama user yang berbeda.</span>
                <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
              </div>
              {% endif %}
              <form method="POST" action="{{ url_for('addUser') }}" enctype="multipart/form-data" onsubmit="return showAlert(event)">
                <table class="table">
                  <tbody>
                    <tr>
                      <td><label for="username">Username :</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" id="username" name="username" required />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="password">Password :</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" id="password" name="password" required />
                        </div>
                      </td>
                    </tr>
                    <tr></tr>
                    <tr>
                      <td><label for="role">Role :</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <select class="form-control" id="role" name="role" required>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                          </select>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="{{ url_for('user') }}" class="btn btn-secondary">Kembali</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'admin/templates/footer.html' %}

<script>
  function showAlert(event) {
    event.preventDefault(); // Prevent the form from submitting
    const form = event.target;
    Swal.fire({
      title: "Apakah Anda yakin?",
      text: "Data pengguna akan disimpan!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "Ya, simpan!",
      cancelButtonText: "Batal",
    }).then((result) => {
      if (result.isConfirmed) {
        form.submit(); // Submit the form if the user confirms
      }
    });
  }
</script>
