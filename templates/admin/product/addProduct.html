{% include 'admin/templates/header.html' %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-custom shadow-success border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Tambah Produk</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <div class="container mt-5">
              {% if product_exists %}
              <div class="alert alert-danger alert-dismissible text-white" role="alert">
                <span class="text-sm">Produk sudah ada <a href="#nama_barang" class="alert-link text-white">Nama Barang</a>. Mohon gunakan nama barang yang berbeda.</span>
                <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
              </div>
              {% endif %}
              <form method="POST" action="{{ url_for('addProduct') }}" enctype="multipart/form-data">
                <table class="table">
                  <tbody>
                    <tr>
                      <td><label for="nama">Nama Produk:</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" id="nama" name="nama" required />
                        </div>
                      </td>
                    </tr>
                   
                    <tr>
                      <td><label for="gambar">Gambar :</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <input type="file" class="form-control" id="gambar" name="gambar" accept="image/png, image/jpeg" style="border-radius: 13px" required />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="satuan">Satuan :</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <select class="form-control" id="satuan" name="satuan" required>
                            <option value="Kg">Kg</option>
                            <option value="Buah">Buah</option>
                          </select>
                        </div>
                      </td>
                    </tr>                    
                    <tr>
                      <td><label for="harga">Harga :</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" id="harga" name="harga" required />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="deskripsi">Deskripsi Produk:</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <textarea class="form-control" id="deskripsi" name="deskripsi" rows="5"></textarea>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="{{ url_for('product') }}" class="btn btn-secondary">Kembali</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'admin/templates/footer.html' %}
