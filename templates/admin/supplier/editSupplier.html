{% include 'admin/templates/header.html' %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-custom shadow-success border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Edit Supplier</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <div class="container mt-5">
              {% if supplier_exists %}
              <div class="alert alert-danger alert-dismissible text-white" role="alert">
                <span class="text-sm">Supplier sudah ada <a href="#nama" class="alert-link text-white">Nama Supplier</a>. Mohon gunakan nama supplier yang berbeda.</span>
                <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
              </div>
              {% endif %}
              <form method="POST" action="/editSupplier/{{ data[0]._id }}" enctype="multipart/form-data">
                <input type="hidden" class="form-control" name="_id" value="{{ data[0]._id }}" />
                <table class="table">
                  <tbody>
                    <tr>
                      <td><label for="nama">Nama Supplier :</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" id="nama" name="nama" required value="{{ data[0].nama }}" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="gambar">Gambar :</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <img id="gambar-preview" src="../static/assets/ImgSuppliers/{{ data[0].gambar }}" alt="" width="200" />
                          <input type="file" class="form-control" accept=".png,.jpg,.jpeg" name="gambar" style="border-radius: 13px" placeholder="Enter the Image" onchange="previewImage(event)" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="alamat">Alamat :</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" id="alamat" name="alamat" required value="{{ data[0].alamat }}" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="noTelp">Nomor Telepon :</label></td>
                      <td>
                        <div class="input-group input-group-outline">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" id="noTelp" name="noTelp" required value="{{ data[0].noTelp }}" />
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="{{ url_for('supplier') }}" class="btn btn-secondary">Kembali</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'admin/templates/footer.html' %}
<script>
  function previewImage(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById("gambar-preview");
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
