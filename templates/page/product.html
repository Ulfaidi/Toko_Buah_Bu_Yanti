{% include 'page/header.html' %}
<!-- Vegetable Shop Start-->
<div class="container-fluid vesitable py-5">
  <div class="container mt-5 py-5">
    <div class="row mb-3 mt-3">
      <div class="col-lg-8">
        <h1 class="mb-0">Buah Musiman Berkualitas</h1>
      </div>
      <div class="col-lg-4 text-end">
        <div class="position-relative mx-auto">
          <input id="searchInput" class="form-control border-2 border-secondary w-100 py-2 px-3 rounded-pill" type="text" placeholder="Cari" onkeyup="filterProducts()" />
          <button type="submit" class="btn btn-search border-2 border-secondary py-2 px-3 position-absolute rounded-pill text-white h-100" style="top: 0; right: 0">
            <i class="fas fa-search text-primary"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="owl-carousel vegetable-carousel justify-content-center" id="productContainer">
      {% for product in products %}
      <div class="border border-primary rounded position-relative vesitable-item product-item">
        <div class="vesitable-img">
          <a href="{{ url_for('detail', product_id=product._id) }}">
            <img src="../static/images/imgProducts/{{ product.gambar }}" class="img-fluid w-100 rounded-top" alt="" />
          </a>
        </div>
        <div class="text-white bg-primary px-3 py-1 rounded position-absolute" style="top: 10px; right: 10px">{% if product.stok > 0 %} Tersedia {% else %} Kosong {% endif %}</div>
        <div class="p-4 rounded-bottom">
          <h4>{{ product.nama }}</h4>
          <div class="d-flex justify-content-between flex-lg-wrap">
            <p class="text-dark fs-5 fw-bold mb-0">Rp {{ product.harga }} / {{ product.satuan }}</p>
          </div>
          <div class="d-flex justify-content-between mt-2 flex-lg-wrap">
            <p class="text-dark fs-5 fw-bold mb-0"></p>
            <a href="#" class="btn border border-secondary rounded-pill px-3 text-primary">Stok {{ product.stok }}</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- Vegetable Shop End -->
{% include 'page/footer.html' %}

<script>
  function filterProducts() {
    var input, filter, productContainer, productItems, productName, i;
    input = document.getElementById("searchInput");
    filter = input.value.toLowerCase();
    productContainer = document.getElementById("productContainer");
    productItems = Array.from(productContainer.getElementsByClassName("product-item"));

    // Separate matching and non-matching items
    var matchingItems = [];
    var nonMatchingItems = [];

    for (i = 0; i < productItems.length; i++) {
      productName = productItems[i].getElementsByTagName("h4")[0];
      if (productName.innerHTML.toLowerCase().indexOf(filter) > -1) {
        matchingItems.push(productItems[i]);
      } else {
        nonMatchingItems.push(productItems[i]);
      }
    }

    // Clear the container
    productContainer.innerHTML = "";

    // Add matching items first
    for (i = 0; i < matchingItems.length; i++) {
      productContainer.appendChild(matchingItems[i]);
    }

    // Add non-matching items after
    for (i = 0; i < nonMatchingItems.length; i++) {
      productContainer.appendChild(nonMatchingItems[i]);
    }

    // Reinitialize the carousel to reflect the filtered results
    $(".owl-carousel").owlCarousel("destroy"); // Destroy the existing carousel instance
    initializeCarousel(); // Reinitialize the carousel with the filtered items
  }

  function initializeCarousel() {
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      responsive: {
        0: {
          items: 1,
        },
        600: {
          items: 3,
        },
        1000: {
          items: 4,
        },
      },
    });
  }

  $(document).ready(function () {
    initializeCarousel();
  });
</script>
