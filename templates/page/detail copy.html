{% include 'page/header.html' %}
<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
  <h1 class="text-center text-white display-6">Detail Buah</h1>
</div>
<!-- Single Page Header End -->

<!-- Single Product Start -->
<div class="container-fluid py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-xl-12">
        <div class="row g-2 border rounded" style="width: 600px">
          <div class="col-lg-6">
            <div>
              <a href="#">
                <img src="../static/images/imgProducts/{{ product.gambar }}" class="img-fluid rounded" alt="Image" style="height: 300px" />
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <h2 class="fw-bold mb-3">{{ product.nama }}</h2>
            <h4 class="mb-3">Rp {{ product.harga }} / {{ product.satuan }}</h4>
            <h4 class="fw-bold mb-3">{{ product.stok }} Kg Tersedia</h4>
            <h4 class="mb-3">Deskripsi</h4>
            <h5 class="mb-4">{{ product.deskripsi }}</h5>
            <a href="https://wa.me/+6283870097769" target="_blank" class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary"><i class="fab fa-whatsapp fa-lg me-2 text-primary"></i>Pesan Sekarang</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Single Product End -->
