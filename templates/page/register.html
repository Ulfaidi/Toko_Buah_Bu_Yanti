{% include 'admin/templates/header.html' %}


    <main class="main-content mt-0">
      <section>
        <div class="page-header min-vh-100">
          <div class="container">
            <div class="row">
              <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                <div
                  class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                  style="background-image: url('../static/images/backgroundlogin.png'); background-size: cover">
                  <span class="mask bg-gradient-dark opacity-3"></span>
                </div>

              </div>
              <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                <div class="card card-plain">
                  <div class="card-header">
                    <h4 class="font-weight-bolder">Mendaftar</h4>
                    <p class="mb-0">Masukkan username dan password Anda untuk mendaftar !</p>
                  </div>
                  <div class="card-body">
                    <form role="form" method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required />
                      </div>
                      {% if registration_failed %}
                      <div class="alert alert-danger alert-dismissible text-white" role="alert">
                        <span class="text-sm">Registrasi gagal. {{ error_message }}</span>
                        <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">Ã—</span>
                        </button>
                      </div>
                      {% endif %}

                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                      </div>

                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label" for="confirm_password">Confirm_password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
                      </div>

                      <div class="text-center">
                        <button type="submit" class="btn btn-lg bg-gradient-custom btn-lg w-100 mt-4 mb-0">Daftar</button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-2 text-sm mx-auto">
                      Sudah memiliki akun?
                      <a href="{{ url_for('login') }}" class="text-success text-gradient font-weight-bold">Masuk</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../static/assets/assets/js/core/popper.min.js"></script>
    <script src="../static/assets/assets/js/core/bootstrap.min.js"></script>
    <script src="../static/assets/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../static/assets/assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>

  </body>
